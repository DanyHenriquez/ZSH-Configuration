[cmd_duration]
min_time = 0

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[kubernetes]
format = 'on [☸️c $context](green) '
disabled = false

[gcloud]
format = "[$symbol$active]($style) "
style = "bold yellow"

[status]
style = "red"
symbol = "💣 "
format = '[\[$symbol $status\]]($style) '
disabled = false
